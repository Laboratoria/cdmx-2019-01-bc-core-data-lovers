  <!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POKE-PDIA</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
      <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header>
      <figure>
        <img class="pokepedia" src="./images/pokepedia.png" alt="fuente-pokemon">
      </figure>
    </header>
    <nav>
      <figure>
        <button type="button" name="button" class="pedia-kanto" id="buttonNav"></button>
      </figure>
      <i class="fas fa-search"></i>
      <input type="search" id="browser" class="browser" placeholder="Buscar por nombre Ej. Pikachu">
      <button type="button" class="button-login">Iniciar Sesi√≥n</button>
        <button type="button" class="button-register">Registrarse</button>
      <button type="button" id="menuHide" class="button-filter"></button>
      <section id="menuShow" class="position-filter style-filter">
        <p class="style-font">Filtrar por tipo</p>
        <button type="button" class="boton-filter style-button style-water" id="Water"></button>
        <button type="button" class="boton-filter style-button style-electric" id="Electric"></button>
        <button type="button" class="boton-filter style-button style-rock" id="Rock"></button>
        <button type="button" class="boton-filter style-button style-grass" id="Grass"></button>
        <button type="button" class="boton-filter style-button style-psychic" id="Psychic"></button>
        <button type="button" class="boton-filter style-button  style-poison" id="Poison"></button>
        <button type="button" class="boton-filter style-button style-ground" id="Ground"></button>
        <button type="button" class="boton-filter style-button style-fire" id="Fire"></button>
        <button type="button" class="boton-filter style-button style-ice" id="Ice"></button>
        <button type="button" class="boton-filter style-button style-dragon" id="Dragon"></button>
        <button type="button" class="boton-filter style-button style-ghost" id="Ghost"></button>
        <button type="button" class="boton-filter style-button style-normal" id="Normal"></button>
        <button type="button" class="boton-filter style-button style-fighting" id="Fighting"></button>
        <button type="button" class="boton-filter style-button style-flying" id="Flying"></button>
        <button type="button" class="boton-filter style-button style-bug" id="Bug"></button>
        <p class="style-font">Ordenar Pokemones:</p>
        <button type="button" id="orderedByAZ" class="style-button order-a">A-Z</button>
        <button type="button" id="orderedByZA" class="style-button order-z">Z-A</button>
        <button type="button" id="prom" class="style-button average">prom</button>
        <p id="dataAverageShow"></p>
    </section>
    </nav>
    <section id="returnFilter" class="return color-background">
    </section>
    <footer>
      <button type="button" id="refreshMobile" class="refresh-mobile"></button>
      <i class="fas fa-home"></i>
    </footer>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
  </html>
