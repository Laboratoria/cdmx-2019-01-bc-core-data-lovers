            </ul>
          </li>

            </a>

              <li><a id="Fighter" class="rol" href="#">FIGHTER</a></li>

            </a>
            <ul>
              <li><a id="difficultyAsc" href="#">LESS</a></li>
              <li><a id="difficultyDsc" href="#">GREATER</a></li>
            </ul>
          </li>
          <ul>

                <h1>AVERAGE STATS</h1>
              </a></li>
          </ul>

    <br>

    <br>
    <div class="box">

        <span class="icon"><i class="fa fa-search"></i></span>

    <br>
    <br>
    <br>
    <br>

      <a href="https://twitter.com/leagueoflegends?lang=es" class="icon"><i id="twitter"

      <a href="https://www.youtube.com/user/RiotGamesInc" class="icon"><i id="youtube"
          class="fab fa-youtube-square"></i></a>
    </ul>
