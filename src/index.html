<!--En esta seccion esta todos los elementos que contiene la pagina principal-->

<body>
<div id="splash">
    <div class="splash-inner">
      <div class="icon">
          <h2>PokeGram</h2>
        <img src="assets/ball.png" alt="Mi pokebola">
      </div>
<h3>Aquí encontrarás todo a cerca de los pókemons!</h3>
    </div>
</div>
  <!--En esta seccion estan todos los elementos correspondientes a la pagina de los elementos -->

      <ul id="result"></ul>

    <nav>
      PokeGram
      </nav> 
    <a>Elementos</a>
    <div>

      <button type="submit"><span class="tooltip" data-info="PSIQUICO"><img src="assets/psychic.png" id="Psychic" class="typesPokemon"></span></button>
      <button type="submit"><span class="tooltip" data-info="HIELO"><img src="assets/ice.png" id="Ice" class="typesPokemon"></span></button>
      <button type="submit"><span class="tooltip" data-info="NORMAL"><img src="assets/normal.png" id="Normal" class="typesPokemon"></span></button>
      <button type="submit"><span class="tooltip" data-info="VOLADOR"><img src="assets/flying.png" id="Flying" class="typesPokemon"></span></button>
      <button type="submit"><span class="tooltip" data-info="ROCA"><img src="assets/rock.png" id="Rock" class="typesPokemon"></span></button>
      <button type="submit"><span class="tooltip" data-info="PELEA"><img src="assets/fight.png" id="Fighting" class="typesPokemon"></span></button>
      <button type="submit"><span class="tooltip" data-info="FUEGO"><img src="assets/fire.png" id="Fire" class="typesPokemon"></span></button>
      <button type="submit"><span class="tooltip" data-info="TIERRA"><img src="assets/ground.png" id="Ground" class="typesPokemon"></span></button>
      <button type="submit"><span class="tooltip" data-info="VENENO"><img src="assets/poison.png" id="Poison" class="typesPokemon"></span></button>
    </div>
    
    <section id="order-pokes">
      <section>
        <br>Ordena Alfabéticamente</br>
        <input id="asc-name" type="radio" name="order">
        <label for="asc-name">A-Z</label>
        <input id="desc-name" type="radio" name="order">
        <label for="desc-name">Z-A</label>
      </section>

      <section>
        <input type="button" id="info" value="Dato Curioso">
      </section>


    <seccion id="paint" class="grid-img">
      <script src="./data/pokemon/pokemon.js"></script>
    </seccion>
    <script src="data.js"></script>
