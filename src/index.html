<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
</head>

<body>

  <div id="root">
    <section id="initial-page">
      <img src="./assets/pokesaurius_logo_2cm.png" alt="Logo-Pokesaurius" class="img">
      <button id="pokeball-button" class="poke-button"><img src="./assets/poke-ball-button.png"></button>
  
    </section>
    <section id="pokemon-page" class="hideElement">

      <header>
        <div>
          <img src="./assets/pokesaurius_logo_2cm.png" alt="Logo-Pokesaurius" class="imgchico">
        </div>
        <nav>
          <p class="text-page">COLECCIÓN 151/151</p>
          <input type="text" id="name-search" class="name-search" placeholder="Búsqueda por nombre">
        </nav>
      </header>

      <section class="contenido">
        <article id="print-list">
          <img src="">
        </article>
      </section>

      <aside class="type-search">
        <h3>Tipo</h3>
        <button class="type-button" id="Grass">Planta</button>
        <button class="type-button" id="Poison">Veneno</button>
        <button class="type-button" id="Fire">Fuego</button>
        <button class="type-button" id="Ice">Hielo</button>
        <button class="type-button" id="Flying">Volador</button>
        <button class="type-button" id="Psychic">Psíquico</button>
        <button class="type-button" id="Water">Agua</button>
        <button class="type-button" id="Ground">Tierra</button>
        <button class="type-button" id="Rock">Roca</button>
        <button class="type-button" id="Electric">Eléctrico</button>
        <button class="type-button" id="Bug">Bicho</button>
        <button class="type-button" id="Normal">Normal</button>
      </aside>

      <footer id="busqueda">
        <div class="footertext">
        <button id="img-pokebola-chica"class="img-pokebola-chica"><img src="./assets/poke-ball-button_1cm.png"></button>
        <p class="text-footer">Todos los derechos reservados</p>
      </div>
 
      </footer>
    </section>
    <!-- <script src="./data/injuries/injuries.js"></script> -->
