<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
    crossorigin="anonymous">
</head>

<body>

  <div id="root">
    <section id="initial-page">
      <img src="./assets/pokesaurius_logo_2cm.png" alt="Logo-Pokesaurius" class="img">
      <button id="pokeball-button" class="poke-button"><img src="./assets/poke-ball-button.png"></button>
  
    </section>
    <section id="pokemon-page" class="hideElement">
      

      <header>
        <div>
          <img src="./assets/pokesaurius_logo_2cm.png" alt="Logo-Pokesaurius" class="imgchico">
        </div>
        <nav>
          <p class="text-page">COLECCIÓN <span id="counterCollection"></span>/151</p>
          <i class="fas fa-bars"></i>
        </nav>
      </header>

      <section class="contenido">
        <article id="print-list">
        </article>
      </section>

      <aside class="type-search">
        <ul>
        <li>Tipo</li>
        </ul>
        <ul>
        <li><button class="type-button" id="Grass">Planta</button></li>
        <li><button class="type-button" id="Poison">Veneno</button></li>
        <li><button class="type-button" id="Fire">Fuego</button></li>
        <li><button class="type-button" id="Ice">Hielo</button></li>
        <li><button class="type-button" id="Flying">Volador</button></li>
        <li><button class="type-button" id="Psychic">Psíquico</button></li>
        <li><button class="type-button" id="Water">Agua</button></li>
        <li><button class="type-button" id="Ground">Tierra</button></li>
        <li><button class="type-button" id="Rock">Roca</button></li>
        <li><button class="type-button" id="Electric">Eléctrico</button></li>
        <li><button class="type-button" id="Bug">Bicho</button></li>
        <li><button class="type-button" id="Normal">Normal</button></li>
        <h3>Ordenar por Nombre</h3>
        <button class="type-sort-button" id="Ascendente">Por nombre</button>
        <button class="type-sort-button" id="Descendente"></button>
      </ul>
      <article>
        <p>Sabias que...<br>
          El peso promedio de tus pokemones <span id = "printType"></span> es de <span id="weight">1000 kg</span></p>
      </article>
      </aside>

      <footer id="search">
        <div class="footertext">

        <button id="poke-button-home" class="img-pokebola-chica"><img src="./assets/poke-ball-button_1cm.png"></button>
        
      </div>
 
      </footer>
    </section>
    <!-- <script src="./data/injuries/injuries.js"></script> -->
    <script src="./data/pokemon/pokemon.js"></script>
    <!-- <script src="./data/steam/steam.js"></script> -->
    <!-- <script src="./data/worldbank/worldbank.js"></script> -->
    <!-- <script src="./data/lol/lol.js"></script> -->
    <script src="data.js"></script>
    <script src="main.js"></script>

  </div> <!--termina div root-->
</body>

</html>
